<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATIENT REGISTRATION FORM</title>  
      <style>
        label
        {
            width: 200px;
            display: inline-block;
            
        }

        #h1{j
            float: right;
            width: 1000px;
        }
    </style>
    <pre>
    <h1>     
                             PATIENT REGISTRATION FORM                                       
    </h1>
    </pre>
    <img src="hospital.jpg" id="h1" alt="image not found">
</head>
<body>
    
    <form action="patient registration form">
        <label for="firstName">first Name:</label>
        <input type="text" id="firstName" placeholder="eg:myna" name="firstName" required>
        <br>
        <br>
        <br>
        <label for="LastName">Last Name:</label>
        <input type="text" id="LastName"  name="LastName" required>
        <br>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email"  placeholder="@gmail.com" name="email" required>
        <br>
        <br>
        <br>
        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" placeholder="Enter phone number" name="contactNumber" required>
        <br>
        <br>
        <br>
        <label for="Aadhar Number">Aadhar Number:</label>
        <input type="text" id="Aadhar Number" name="Aadhar Number" required>
        <br>
        <br>
        <br>
        <label for="Date Of Birth"> Date Of Birth:</label>
        <input type="date" id="Date Of Birth" name="Date Of Birth" required>
        <br>
        <br>
        <br>
        Gender:
        male <input type="radio" name="Gender">
        female <input type="radio" name="Gender">
        <br>
        <br>
        <br>
        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age"required>
        <br>
        <br>
        <br>
        Blood group:
        A <input type="radio" name="Blood group">
        B <input type="radio" name="Blood group">
        O <input type="radio" name="Blood group">
        AB <input type="radio" name="Blood group">
        <br>
        <br>
        <br>
        <table>
        <tr>
            <td>
                Adress:
            </td>
            <td>
            <textarea row="4" col="15" placeholder="address"></textarea>
        </td>
        </tr>
    </table>
    <br>
    <br>
    <label for="GuardianName">Guardian Name:</label>
    <input type="text" id="Guardian Name"  name="GuardianName" required>
    <br>
    <br>
    <br>
    <input type="submit" value="submit">
    <input type="reset" value="Reset">
</form>
</body>
</html>
